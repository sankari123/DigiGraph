function ScaleImage(srcwidth, srcheight, targetwidth, targetheight, fLetterBox) {
    var result = { width: 0, height: 0, fScaleToTargetWidth: true };
    if ((srcwidth <= 0) || (srcheight <= 0) || (targetwidth <= 0) || (targetheight <= 0)) {
        return result;
    }
    // scale to the target width
    var scaleX1 = targetwidth;
    var scaleY1 = (srcheight * targetwidth) / srcwidth;
    // scale to the target height
    var scaleX2 = (srcwidth * targetheight) / srcheight;
    var scaleY2 = targetheight;
    // now figure out which one we should use
    var fScaleOnWidth = (scaleX2 > targetwidth);
    if (fScaleOnWidth) {
        fScaleOnWidth = fLetterBox;
    }
    else {
       fScaleOnWidth = !fLetterBox;
    }
    if (fScaleOnWidth) {
        result.width = Math.floor(scaleX1);
        result.height = Math.floor(scaleY1);
        result.fScaleToTargetWidth = true;
    }
    else {
        result.width = Math.floor(scaleX2);
        result.height = Math.floor(scaleY2);
        result.fScaleToTargetWidth = false;
    }
    result.targetleft = Math.floor((targetwidth - result.width) / 2);
    result.targettop = Math.floor((targetheight - result.height) / 2);
    return result;
}

	function drawLine(ctx,x,y,size) {
        
        if (lastX==-1) {
            lastX=x;
	    lastY=y;
        }
        
		ctx.strokeStyle=document.getElementById('sss').value;
        
        ctx.lineCap = "round";
        
        ctx.beginPath();

	ctx.moveTo(lastX,lastY);

	ctx.lineTo(x,y);

        ctx.lineWidth = size;
        ctx.stroke();
        ctx.closePath();
	
	lastX=x;
	lastY=y;
    } 
    
    function theCanvas_mouseDown() {
        mouseDown=1;
        drawLine(ctx,mouseX,mouseY,3);
    }
    
    function theCanvas_mouseUp() {
        mouseDown=0;
        
        lastX=-1;
        lastY=-1;
    }
    
    function theCanvas_mouseMove(e) { 
    
        getMousePos(e);
    
        if (mouseDown==1) {
            drawLine(ctx,mouseX,mouseY,3);
        }
    }
    
    function getMousePos(e) {
        if (!e)
            var e = event;
        if (e.offsetX) {
            mouseX = e.offsetX;
            mouseY = e.offsetY;
        }
        else if (e.layerX) {
            mouseX = e.layerX;
            mouseY = e.layerY;
        }
     }
    
    function theCanvas_touchStart() {
    
        getTouchPos();
        drawLine(ctx,touchX,touchY,3);
    
        event.preventDefault();
    }
    function theCanvas_touchEnd() {
        lastX=-1;
        lastY=-1;
    
    }
    
    function theCanvas_touchMove(e) { 
    
        getTouchPos(e);
    
        drawLine(ctx,touchX,touchY,3); 
    
        event.preventDefault();
    }
    function getTouchPos(e) {
        if (!e)
            var e = event;
        if(e.touches) {
            if (e.touches.length == 1) { // Only deal with one finger
                var touch = e.touches[0]; // Get the information for finger #1
                touchX=touch.pageX-touch.target.offsetLeft;
                touchY=touch.pageY-touch.target.offsetTop;
            }
        }
    }
